<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="blog-card_component">
          <img
            src="./images/illustration-article.svg"
            alt="abstract figures"
            width="326"
            height="200"
            class="blog-card_image"
          />
          <div class="blog-card_tag">Learning</div>
          <p class="blog-card_date">Published 21 Dec 2023</p>
          <h1 class="blog-card_title">HTML & CSS foundations</h1>
          <p class="blog-card_description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="blog-card_author-wrap">
            <img
              src="./images/image-avatar.webp"
              alt="Greg Hooper"
              width="32"
              height="32"
              class="blog-card_avatar"
            />
            <p class="blog-card_author">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <div class="attribution_wrap">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.grifano.com">Serhii Orlenko</a>.
      </div>
    </footer>
  </body>
</html>
